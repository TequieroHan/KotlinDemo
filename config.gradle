            viewPager2  : "androidx.viewpager2:viewpager2:$Vs.viewPager2",
            glide       : "com.github.bumptech.glide:glide:$Vs.glide",
            ApCompiler  : "com.github.bumptech.glide:compiler:$Vs.APCompiler"
