ext {
    As = [
            compileSdkVersion: 30,
            applicationId    : "blcs.lwb.utils",
            minSdkVersion    : 19,
            targetSdkVersion : 30,
            versionCode      : 6,
            versionName      : "1.0.6",
    ]
    Vs = [
            coreKtx         : "1.3.2",
            appcompat       : "1.2.0",
            junit           : "4.12",
            testExt         : "1.1.2",
            espressoCore    : "3.3.0",
            constraintlayout: "2.0.1",
            eventbus        : "3.2.0",
            banner          : "2.1.0",
            viewPager2      : "1.0.0",
            glide           : "4.11.0",
